<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <header>  </header>
    <main></main>
    <div class="contenedor">
    	<!-- Tarjeta -->
      <section class="tarjeta" id="tarjeta">
      <!-- Tarjeta delantera -->
        <div class="delantera">
          <div class="logo-marca">
            <img src="img/logos/visa.png" alt "">
          </div>
          <img src="img/chip-tarjeta.png" class="chip">
          <div class="datos">
              <div class="grupo">
                <p class="label">Número de Tarjeta</p>
                <p class=numero>#### #### #### #### </p>
        </div>

              <div class="flexbox">
                <div class="grupo" id="nombre">
                  <p class="label">Nombre de tarjeta</p>
                  <p class="nombre">Maria Sayago</p>
                </div>

                <div class="grupo" id="expiracion">
                  <p class="label">Expiracion</p>
                  <p class="expiracion"><spam class="mes">MM</spam> / <spam class="year">AA</spam></p>

                </div>
              </div>
          </div>
        </div>

      <!-- Tarjeta trasera -->
        <div class="trasera">
          <div class="barra-magnetica"></div>
          <div class="datos">
            <div class="grupo" id="firma">
              <p class="label">Firma</p>
              <div class="firma"><p></p></div>
            </div>
            <div class="grupo" id="ccv">
              <p class="label">CCV</p>
              <p class="ccv"></p>
            </div>  
          </div>
          <p class="leyenda"> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Accusamus exercitationem, voluptates illo</p>
          <a href="#" class="link-banco">www.tubanco.com</a>
        
        </div>
      
      </section>

		<!-- Contenedor Boton Abrir Formulario -->
        <div class="contenedor-btn">
            <button class="btn-abrir-formulario" id="btn-abrir-formulario">
            <i class="fas fa-plus"></i>
            </button>
        </div>

    <!-- Formulario -->
        <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
          <div class="grupo">
            <label for="inputNumero">Número de Tarjeta</label>
            <input type="number" id="inputNumero" maxlength="19" autocomplete="off">
          </div>

          <div class="grupo">
            <label for="inputnombre">Nombre</label>
            <input type="text" id="inputnombre" maxlength="19" autocomplete="off">
          </div>

          <div class="flexbox">
              <div class="grupo expira">
                <label for="selectMes">Expiración</label>
                <div class="flexbox">
                  <div class="grupo-select">
                    <select name="mes" id="selectMes">
                      <option disabled selected>Mes</option>
                      <i class="fas fa-angle-down"></i>
                    </select>
                  </div>
            
                  <div class="grupo-select">
                  <select name="year" id="selectYear">
                  <option disabled selected>Año</option>
                  <i class="fas fa-angle-down"></i>
                  </select>
                  </div>
                </div>
              </div>

              <div class="grupo ccv">
                <label for="inputCCV">CCV</label>
                <input type="text" id="inputCCV" maxlength="3">
              </div>
          </div>

          <button type="submit" clas="btn-enviar">Validar</button>

        </form>
    
    </div>

        <footer></footer>

        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="index.js" type="module"></script>
</body>
</html>
